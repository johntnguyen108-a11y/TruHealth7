<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="TruHealth">
    <title>TruHealth Mobile</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; -webkit-tap-highlight-color: transparent; }
        
        /* Custom Font Weights for Better Typography */
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(180deg, #f5f5f7 0%, #e8e8ea 100%);
            overflow-x: hidden;
            font-weight: 400;
        }
        
        /* Enhanced Loading Screen with White Gradient */
        .loading-screen {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, #ffffff 0%, #f5f5f7 50%, #e8e8ea 100%);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            animation: fadeOut 0.6s ease-out 2.5s forwards;
        }
        @keyframes fadeOut {
            to { opacity: 0; visibility: hidden; }
        }
        .loading-logo {
            width: 400px;
            height: auto;
            margin-bottom: 50px;
            animation: logoFloat 2.5s ease-in-out infinite;
            filter: drop-shadow(0 10px 30px rgba(0,0,0,0.15));
        }
        @keyframes logoFloat {
            0%, 100% { transform: translateY(0px) scale(1); }
            50% { transform: translateY(-15px) scale(1.02); }
        }
        .loading-text {
            color: #1e88e5;
            font-size: 20px;
            font-weight: 600;
            opacity: 0.95;
            text-align: center;
            letter-spacing: 0.5px;
            animation: fadeInOut 2.5s ease-in-out infinite;
        }
        @keyframes fadeInOut {
            0%, 100% { opacity: 0.95; transform: scale(1); }
            50% { opacity: 0.7; transform: scale(0.98); }
        }
        
        /* Glass Morphism Header */
        .app-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 24px 20px;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        .header-logo {
            height: 70px;
            width: auto;
            filter: drop-shadow(0 2px 4px rgba(0,0,0,0.08));
        }
        
        .app-container {
            padding-bottom: 95px;
            min-height: 100vh;
        }
        
        /* Enhanced Page Headers with Glass Effect */
        .page-header {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            padding: 14px 20px;
            display: flex;
            align-items: center;
            border-bottom: 1px solid rgba(0,0,0,0.06);
            position: sticky;
            top: 0;
            z-index: 50;
            justify-content: space-between;
            box-shadow: 0 4px 20px rgba(0,0,0,0.04);
        }
        .page-header .header-logo {
            height: 32px;
            width: auto;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }
        .page-header h2 { display: none; }
        
        /* Enhanced Back Button */
        .back-btn {
            font-size: 17px;
            color: #1e88e5;
            cursor: pointer;
            background: rgba(30, 136, 229, 0.1);
            border: none;
            font-weight: 600;
            padding: 10px 16px;
            border-radius: 12px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        .back-btn:active {
            transform: scale(0.95);
            background: rgba(30, 136, 229, 0.2);
        }
        
        /* Modern Header Section */
        .header {
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            padding: 40px 20px 35px;
            text-align: center;
            box-shadow: 0 8px 32px rgba(30, 136, 229, 0.3);
            position: relative;
            overflow: hidden;
        }
        .header::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: headerShine 8s linear infinite;
        }
        @keyframes headerShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .header h1 { font-size: 28px; margin-bottom: 8px; display: none; font-weight: 700; }
        .header p { 
            font-size: 17px; 
            opacity: 0.95; 
            font-weight: 500; 
            letter-spacing: 0.3px;
            text-shadow: 0 2px 8px rgba(0,0,0,0.15);
        }
        
        .features { padding: 20px; }
        
        /* Glass Morphism Feature Cards */
        .feature-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 24px;
            margin-bottom: 16px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.08);
            cursor: pointer;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            border: 1px solid rgba(255,255,255,0.5);
        }
        .feature-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.4), transparent);
            transition: left 0.5s;
        }
        .feature-card:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 12px 48px rgba(30, 136, 229, 0.25);
        }
        .feature-card:active::before {
            left: 100%;
        }
        
        /* Modern Feature Icons with Gradient Backgrounds */
        .feature-icon {
            width: 56px;
            height: 56px;
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 28px;
            margin-bottom: 14px;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .feature-card:active .feature-icon {
            transform: scale(1.15) rotate(8deg);
            box-shadow: 0 8px 24px rgba(0,0,0,0.18);
        }
        
        /* Enhanced Typography */
        .feature-card h3 {
            font-size: 19px;
            font-weight: 700;
            margin-bottom: 8px;
            letter-spacing: -0.3px;
            color: #1d1d1f;
        }
        .feature-card p {
            font-size: 15px;
            color: #86868b;
            line-height: 1.5;
            font-weight: 400;
        }
        
        .feature-page { display: none; min-height: 100vh; }
        .feature-page.active { 
            display: block; 
            animation: pageSlideIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes pageSlideIn {
            from { opacity: 0; transform: translateX(20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        
        .page-content { padding: 20px; padding-top: 24px; }
        
        /* Glass Morphism Sections */
        .search-section, .filter-section, .booking-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 16px;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .search-section:active, .filter-section:active {
            box-shadow: 0 8px 32px rgba(30, 136, 229, 0.12);
            transform: translateY(-2px);
        }
        
        /* Modern Input Fields */
        .search-input, select, textarea {
            width: 100%;
            padding: 15px 18px;
            border: 2px solid rgba(229, 229, 231, 0.6);
            border-radius: 14px;
            font-size: 17px;
            font-family: inherit;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            background: rgba(255, 255, 255, 0.8);
            font-weight: 400;
        }
        .search-input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #1e88e5;
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.1);
            background: white;
            transform: translateY(-1px);
        }
        
        .input-group { margin-bottom: 18px; }
        .input-group label {
            display: block;
            font-size: 15px;
            font-weight: 600;
            margin-bottom: 10px;
            color: #1d1d1f;
            letter-spacing: -0.2px;
        }
        
        .filter-section h4, .booking-section h3 {
            font-size: 15px;
            font-weight: 700;
            margin-bottom: 14px;
            color: #1d1d1f;
            letter-spacing: -0.2px;
        }
        
        .filter-chips, .symptom-chips {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
            margin-top: 12px;
        }
        
        /* Modern Chips with Neumorphism */
        .chip, .symptom-chip {
            padding: 12px 20px;
            background: linear-gradient(145deg, #ffffff, #f0f0f0);
            border-radius: 24px;
            font-size: 15px;
            border: 2px solid rgba(229, 229, 231, 0.4);
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.34, 1.56, 0.64, 1);
            box-shadow: 3px 3px 8px rgba(0,0,0,0.08), -3px -3px 8px rgba(255,255,255,0.9);
            font-weight: 500;
        }
        .chip:active, .symptom-chip:active {
            transform: scale(0.96);
            box-shadow: inset 2px 2px 6px rgba(0,0,0,0.1);
        }
        .chip.active {
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            border-color: transparent;
            transform: scale(1.06);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
        }
        .symptom-chip {
            background: linear-gradient(145deg, #ffffff, #f8f8f8);
            border: 2px solid #1e88e5;
            color: #1e88e5;
            box-shadow: 0 4px 12px rgba(30, 136, 229, 0.2);
            font-weight: 600;
        }
        .symptom-chip:active {
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            transform: scale(0.96);
            box-shadow: 0 6px 16px rgba(30, 136, 229, 0.35);
        }
        
        /* Glass Morphism Provider Cards */
        .provider-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 20px;
            margin-bottom: 14px;
            border: 1px solid rgba(229, 229, 231, 0.4);
            cursor: pointer;
            display: flex;
            gap: 16px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .provider-card:active {
            background: rgba(248, 248, 248, 0.95);
            transform: scale(0.98) translateY(-2px);
            box-shadow: 0 8px 32px rgba(30, 136, 229, 0.18);
            border-color: rgba(30, 136, 229, 0.3);
        }
        
        /* Enhanced Provider Avatars */
        .provider-avatar {
            width: 68px;
            height: 68px;
            border-radius: 18px;
            font-size: 36px;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(0,0,0,0.12);
        }
        .provider-card:active .provider-avatar {
            transform: scale(1.08) rotate(3deg);
            box-shadow: 0 6px 24px rgba(0,0,0,0.18);
        }
        
        .provider-details { flex: 1; }
        .provider-card h4 {
            font-size: 17px;
            font-weight: 700;
            margin-bottom: 6px;
            letter-spacing: -0.3px;
        }
        .rating { 
            color: #ff9500; 
            font-weight: 600;
            text-shadow: 0 1px 2px rgba(255, 149, 0, 0.3);
        }
        
        /* Glass Profile Sections */
        .profile-section {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            padding: 22px;
            margin-bottom: 14px;
            transition: all 0.3s;
            border-radius: 18px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
            border: 1px solid rgba(255,255,255,0.5);
        }
        .profile-section:active {
            box-shadow: 0 6px 28px rgba(0,0,0,0.08);
        }
        .profile-section h3 {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 14px;
            letter-spacing: -0.3px;
        }
        
        /* Modern Review Cards */
        .review-card {
            background: linear-gradient(145deg, #f8f8f8, #ffffff);
            border-radius: 16px;
            padding: 18px;
            margin-bottom: 14px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 3px 3px 10px rgba(0,0,0,0.06), -1px -1px 6px rgba(255,255,255,0.9);
        }
        .review-card:active {
            background: linear-gradient(145deg, #eeeeee, #f5f5f5);
            transform: translateX(6px);
            box-shadow: 6px 6px 16px rgba(0,0,0,0.08);
        }
        .review-text {
            font-size: 15px;
            line-height: 1.7;
            color: #1d1d1f;
            font-weight: 400;
        }
        
        /* Enhanced Buttons with Gradients */
        .book-button, .report-button {
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            border: none;
            padding: 18px;
            border-radius: 16px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            width: 100%;
            margin: 18px 0;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 6px 24px rgba(30, 136, 229, 0.35);
            letter-spacing: -0.2px;
        }
        .book-button:active, .report-button:active {
            transform: translateY(-2px) scale(0.98);
            box-shadow: 0 10px 32px rgba(30, 136, 229, 0.45);
        }
        .report-button {
            background: linear-gradient(135deg, #ff3b30 0%, #ff6b6b 100%);
            margin-top: 12px;
            box-shadow: 0 6px 24px rgba(255, 59, 48, 0.35);
        }
        .report-button:active {
            box-shadow: 0 10px 32px rgba(255, 59, 48, 0.45);
        }
        
        /* Modern Chat Container */
        .chat-container {
            min-height: calc(100vh - 220px);
            padding: 18px;
            padding-bottom: 120px;
        }
        
        /* Enhanced Message Bubbles */
        .message {
            margin-bottom: 18px;
            display: flex;
            gap: 10px;
            animation: slideInMessage 0.5s cubic-bezier(0.4, 0, 0.2, 1);
        }
        @keyframes slideInMessage {
            from { opacity: 0; transform: translateY(25px) scale(0.95); }
            to { opacity: 1; transform: translateY(0) scale(1); }
        }
        .message.user { flex-direction: row-reverse; }
        .message-bubble {
            max-width: 80%;
            padding: 16px 18px;
            border-radius: 20px;
            font-size: 16px;
            line-height: 1.6;
            transition: all 0.3s;
            box-shadow: 0 2px 12px rgba(0,0,0,0.08);
            font-weight: 400;
        }
        .message.ai .message-bubble {
            background: linear-gradient(145deg, #f0f0f0, #ffffff);
            color: #1d1d1f;
            border-bottom-left-radius: 6px;
        }
        .message.user .message-bubble {
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            border-bottom-right-radius: 6px;
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.3);
        }
        
        /* Modern Treatment Steps */
        .treatment-step {
            background: linear-gradient(145deg, rgba(30, 136, 229, 0.08), rgba(30, 136, 229, 0.12));
            border-left: 4px solid #1e88e5;
            padding: 16px;
            margin: 12px 0;
            border-radius: 12px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 2px 12px rgba(30, 136, 229, 0.1);
        }
        .treatment-step:active {
            background: linear-gradient(145deg, rgba(30, 136, 229, 0.12), rgba(30, 136, 229, 0.18));
            transform: translateX(6px);
            box-shadow: 0 4px 20px rgba(30, 136, 229, 0.18);
        }
        .treatment-step.urgent {
            background: linear-gradient(145deg, rgba(255, 59, 48, 0.08), rgba(255, 59, 48, 0.12));
            border-left-color: #ff3b30;
            box-shadow: 0 2px 12px rgba(255, 59, 48, 0.1);
        }
        .treatment-step.warning {
            background: linear-gradient(145deg, rgba(255, 193, 7, 0.08), rgba(255, 193, 7, 0.12));
            border-left-color: #ffc107;
            box-shadow: 0 2px 12px rgba(255, 193, 7, 0.1);
        }
        .treatment-step-title {
            font-weight: 700;
            margin-bottom: 8px;
            color: #1e88e5;
            font-size: 17px;
            letter-spacing: -0.2px;
        }
        .treatment-step.urgent .treatment-step-title { color: #ff3b30; }
        .treatment-step.warning .treatment-step-title { color: #f57c00; }
        .treatment-step-content { font-size: 15px; line-height: 1.7; font-weight: 400; }
        
        /* Enhanced Call Doctor Button */
        .chat-with-doctor-btn {
            position: fixed;
            bottom: 155px;
            right: 20px;
            left: 20px;
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            border: none;
            padding: 18px 20px;
            border-radius: 16px;
            font-size: 17px;
            font-weight: 700;
            cursor: pointer;
            box-shadow: 0 8px 32px rgba(30, 136, 229, 0.4);
            z-index: 40;
            text-align: center;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            letter-spacing: -0.2px;
        }
        .chat-with-doctor-btn:active {
            transform: scale(0.97);
            box-shadow: 0 12px 40px rgba(30, 136, 229, 0.5);
        }
        
        /* Glass Chat Input */
        .chat-input-container {
            position: fixed;
            bottom: 90px;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-top: 1px solid rgba(0,0,0,0.06);
            padding: 14px 16px;
            display: flex;
            gap: 12px;
            box-shadow: 0 -4px 20px rgba(0,0,0,0.04);
        }
        .chat-input {
            flex: 1;
            padding: 14px 18px;
            border: 2px solid rgba(229, 229, 231, 0.6);
            border-radius: 24px;
            font-size: 16px;
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s;
            font-weight: 400;
        }
        .chat-input:focus {
            outline: none;
            border-color: #1e88e5;
            background: white;
            box-shadow: 0 0 0 4px rgba(30, 136, 229, 0.1);
        }
        
        /* Enhanced Send Button */
        .send-btn {
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            border: none;
            width: 46px;
            height: 46px;
            border-radius: 23px;
            cursor: pointer;
            font-size: 20px;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 16px rgba(30, 136, 229, 0.3);
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .send-btn:active {
            transform: scale(0.92);
            box-shadow: 0 6px 20px rgba(30, 136, 229, 0.4);
        }
        
        .call-doctor-screen {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            z-index: 200;
        }
        .call-doctor-screen.active { display: block; }
        
        /* Modern Call Options */
        .call-option {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border-radius: 18px;
            padding: 24px;
            margin-bottom: 16px;
            border: 2px solid rgba(229, 229, 231, 0.4);
            cursor: pointer;
            transition: all 0.35s cubic-bezier(0.4, 0, 0.2, 1);
            box-shadow: 0 4px 20px rgba(0,0,0,0.06);
        }
        .call-option:active {
            background: rgba(248, 248, 248, 0.95);
            transform: translateY(-3px);
            box-shadow: 0 8px 32px rgba(30, 136, 229, 0.15);
            border-color: rgba(30, 136, 229, 0.3);
        }
        .call-option h3 { 
            font-size: 20px; 
            margin-bottom: 8px; 
            font-weight: 700;
            letter-spacing: -0.3px;
        }
        
        .call-loading { display: none; text-align: center; padding: 80px 20px; }
        .call-loading.active { display: block; }
        .loading-spinner {
            width: 64px;
            height: 64px;
            border: 5px solid rgba(229, 229, 231, 0.3);
            border-top-color: #1e88e5;
            border-radius: 50%;
            margin: 0 auto 24px;
            animation: spin 1s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }
        
        /* Enhanced Call Screen */
        .call-screen {
            display: none;
            background: linear-gradient(135deg, #1e88e5 0%, #43a047 100%);
            color: white;
            text-align: center;
            height: 100%;
            padding: 100px 20px;
            position: relative;
        }
        .call-screen::before {
            content: '';
            position: absolute;
            top: -50%;
            right: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(255,255,255,0.1) 0%, transparent 70%);
            animation: callShine 10s linear infinite;
        }
        @keyframes callShine {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .call-screen.active { display: flex; flex-direction: column; align-items: center; justify-content: space-between; }
        
        .caller-avatar {
            width: 150px;
            height: 150px;
